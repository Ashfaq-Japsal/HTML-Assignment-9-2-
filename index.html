<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<table id="burlywood">

<tr>
    <th><span id="italic">KM CUSTOM HTML FORM EXAMPLE USING APPLESCRIPT</span>
    <br style="text-align: center;"><span class="small">(by JMichaelTX)</span class="small"></th>
</tr>

<tr>
    <td>
    <form action="">
        <table id="border1">

            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" name="Name" id="name"></td>
            </tr>

            <tr>
                <th><label for="email">Email:</label></th>
                <td><input type="email" name="Email" id="email"></td>
            </tr>

            <tr>
                <th><label for="psw">Password:</label></th>
                <td><input type="password" name="Password" id="psw"></td>
            </tr>

            <tr>
                <th><label for="appr">Approval Required: <br><span class="small">Click on the button or text to check/uncheck</span class="small"></label></th>
                <td><input type="checkbox" name="Approval" id="appr"></td>
            </tr>

            <tr>
                <th>Pick your Favourite: <br><span class="small">Click on the button or text to select.</span class="small"></th>
                <td><label><input type="radio" name="Fav" value="A"> Choice A </label><br>
                    <label><input type="radio" name="Fav" value="B"> Choice B </label><br>
                        <label><input type="radio" name="Fav" value="C"> Choice C</label></td>
            </tr>

            <tr>
                <th><label for="popup">Popup Menu:</label></th>
                <td><input type="number" name="Popup Menu" id="popup"></td>
            </tr>

            <tr>
                <th><label for="List">List<br><span class="small">Setup Options: <br><ul><li>Number of rows to display</li><li>Allow Multi-select</li></ul></span class="small"></label></th>
                <td><select name="Area" id="List" multiple size="4">
                    <option value="California">California -- CA</option>
                    <option value="Colorado">Colorado -- CO</option>
                    <option value="Connecticut">Connecticut -- CN</option>
                    <option value="Dalifornia">Dalifornia -- DA</option>
                    <option value="Dolorado">Dolorado -- DO</option>
                </select></td>
            </tr>

            <tr>
                <th><label for="ign">Field Ignored by KM</label></th>
                <td><input type="text" name="Ignored Field" id="ign"></td>
            </tr>

            <tr>
                <th><label for="text">Text Area</label></th>
                <td><textarea name="Text Area" id="text">Now is the time for all good men to come to the aid of their country</textarea></td>
            </tr>

        </table>
    </form>
    </td>
</tr>

</table>

</body>
</html>
